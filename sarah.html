<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Small Dog Breeds</h1>
  <p>Examples of small dogs</p> 
</div>
  
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4">
      <h2>Chihuahua</h2>
      <img class="img-fluid" src="images/small dog.jpg" alt="Tiny Dog">
      <p>This is yappy</p>
    </div>
    <div class="col-sm-4">
      <h3>Pug</h3>
      <img class="img-fluid" src="images/small dog 2.jpg" alt="Tiny Dog2">
      <p>This is smush</p>
    </div>
    <div class="col-sm-4">
      <h3>Dachshund</h3>
      <img class="img-fluid" src="images/small dog 3.jpg" alt="Tiny Dog3">        
      <p>This is smol</p>
      
    </div>
  </div>
</div>

</body>
</html>
