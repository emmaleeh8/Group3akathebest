<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Small Dog Breeds</h1>
  <p>Examples of small dogs</p> 
</div>
  
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4">
        <div class="card" style="width:500px">
            <img class="card-img-top" src="images/small dog.jpg" alt="Card image" width="100%">
            <div class="card-img-overlay">
              <h4 class="card-title">Chihuahua</h4>
              <p class="card-text">This is yappy</p>
              <a href="#" class="btn btn-primary">See Profile</a>
            </div>
          </div>
    </div>
    <div class="col-sm-4">
      <div class="card" style="width:500px">
        <img class="card-img-top" src="images/small dog 2.jpg" alt="Card image" width="100%">
        <div class="card-img-overlay">
          <h4 class="card-title">Pug</h4>
          <p class="card-text">This is smush</p>
          <a href="#" class="btn btn-primary">See Profile</a>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card" style="width:500px">
        <img class="card-img-top" src="images/small dog 3.jpg" alt="Card image" width="100%">
        <div class="card-img-overlay">
          <h4 class="card-title">Dachshund</h4>
          <p class="card-text">This is smol</p>
          <a href="#" class="btn btn-primary">See Profile</a>
        </div>
      </div>
      
    </div>
  </div>
</div>

</body>
</html>
